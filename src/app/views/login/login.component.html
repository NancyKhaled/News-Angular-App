<div class="container mt-5 mb-5">
  <div class="row justify-content-center m-auto">
    
    <form #contactForm="ngForm" (ngSubmit)="login(contactForm.value)">

      <div class="form-group mt-3 mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" ngModel required
          email #email='ngModel' (focus)="changeLogin()">
        <div class='errors d-flex justify-content-center' *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors?.['required']">"Email is required"</div>
          <div *ngIf="email.errors?.['email']">"Email is invalid"</div>
        </div>
      </div>

      <div class="form-group mt-3 mb-3">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password" ngModel
          required minlength=6 #password='ngModel' (focus)="changeLogin()">
        <div class='errors d-flex justify-content-center' *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors?.['required']">"Password is required"</div>
          <div *ngIf="password.errors?.['minlength']">"Password minlength is
            {{password.errors?.['minlength'].requiredLength}}
            ... you entered {{password.errors?.['minlength'].actualLength}}"</div>
        </div>
      </div>

      <div class='errors d-flex justify-content-center' *ngIf="invalidLogin">Email or Password is not exist... please
        try agine"
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>

  </div>
</div>
