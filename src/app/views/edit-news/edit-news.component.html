<div class="container mt-5 mb-5">
  <form #newsForm="ngForm" (ngSubmit)="updateNews(newsForm.value)">

    <div class="form-group mt-3 mb-3">
      <label for="title">News title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter news title" name="title" required ngModel
        #title="ngModel" [(ngModel)]="news.title">
      <div class='errors d-flex justify-content-center' *ngIf="title.invalid && title.touched">
        <div *ngIf="title.errors?.['required']">"News title is required"</div>
      </div>
    </div>

    <div class="form-group mt-3 mb-3">
      <label for="description">News description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter news description" name="description"
        required ngModel #description="ngModel" [(ngModel)]="news.description">
      <div class='errors d-flex justify-content-center' *ngIf="description.invalid && description.touched">
        <div *ngIf="description.errors?.['required']">"News description is required"</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="newsForm.invalid">Submit</button>

  </form>

</div>
